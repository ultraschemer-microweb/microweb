buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.aspectj:gradle-aspectj:0.1.6"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Guava application to create a single jar with all dependencies:
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

ext {
    vertxVersion = '3.5.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    // Maven Central is used as a fallback:
    mavenCentral()
}

allprojects {
    ext {
        aspectjVersion = '1.9.1'
    }

    apply plugin: 'java'
    apply plugin: 'aspectj.gradle'

    sourceCompatibility = 1.9
    targetCompatibility = 1.9
}

// Define the main class for the application
mainClassName = 'io.vertx.core.Launcher'
def mainVerticleName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Add Vertx to the project, to serve Web REST:
    compile 'io.vertx:vertx-core:3.5.2'
    compile 'io.vertx:vertx-web:3.5.2'

    // Install Postgresql driver to project - to connect to database:
    compile 'org.postgresql:postgresql:42.2.4'

    // Apache utilities:
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'commons-codec:commons-codec:1.11'

    // Validation and contract-programming library:
    compile 'net.sf.oval:oval:1.90'
    compile 'org.apache.logging.log4j:log4j:2.11.1'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'org.aspectj:aspectjrt:1.9.1'
    compile 'org.aspectj:aspectjweaver:1.9.1'

    // Add Hibernate packages, as Hibernate homepage advised:
    compile 'org.hibernate:hibernate-agroal:5.3.2.Final'

    // The next dependencies are set to enable Hibernate on Java 9:
    compile 'javax.xml.bind:jaxb-api:2.2.11'
    compile 'com.sun.xml.bind:jaxb-core:2.2.11'
    compile 'com.sun.xml.bind:jaxb-impl:2.2.11'
    compile 'javax.activation:activation:1.1.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // Unit testing on REST controllers:
    testCompile 'io.vertx:vertx-unit:3.5.2'

    // Creating random data for testing:
    testCompile 'com.github.javafaker:javafaker:0.15'
}

shadowJar {
    classifier = 'all'
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

run {
    args = ['run', mainVerticleName, "--launcher-class=$mainClassName"]
}

// Unecessary:
// run.dependsOn build

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}