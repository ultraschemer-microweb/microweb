buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:5.0.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Guava application to create a single jar with all dependencies:
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

ext {
    vertxVersion = '3.5.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    // Maven Central is used as a fallback:
    mavenCentral()
}

allprojects {
    apply plugin: 'java'
    apply plugin: "com.github.johnrengelman.shadow"
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

// Define the main class for the application
mainClassName = 'io.vertx.core.Launcher'
def mainVerticleName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    // Add Vertx to the project, to serve Web REST:
    compile group: 'io.vertx', name: 'vertx-core', version: '3.7.1'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.7.1'

    // Install Postgresql driver to project - to connect to database:
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'

    // Apache utilities:
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'

    // Validation and contract-programming library:
    compile group: 'net.sf.oval', name: 'oval', version: '1.90'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.11.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

    // Add Hibernate packages, as Hibernate homepage advised:
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.0.Final'

    // Add okHttp packages and functions
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'4.1.0'

    // JWT decoding utilities:
    compile group: 'com.auth0', name: 'java-jwt', version: '3.8.3'

    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Unit testing on REST controllers:
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.5.2'

    // Creating random data for testing:
    testCompile group: 'com.github.javafaker', name: 'javafaker', version: '0.15' 
}

shadowJar {
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

run {
    args = ['run', mainVerticleName, "--launcher-class=$mainClassName"]
}

wrapper {
    gradleVersion = '4.0'
}
